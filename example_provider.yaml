port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxy-providers:
  Godetia:
    type: http
    path: ./providers/proxy/Godetia.yaml
    url: #
    interval: 21600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
  Godetia-jp:
    type: http
    path: ./providers/proxy/Godetia-jp.yaml
    url: #
    interval: 21600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
  NeteaseMusic:
    type: http
    path: ./providers/proxy/netease_music.yaml
    url: #
    interval: 21600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
proxy-groups:
  - name: 🔰 Proxy
    type: select
    use:
      - Godetia
  - name: 🌸 JP
    type: select
    use:
      - Godetia-jp
  - name: 🖼️ EH
    type: select
    use:
      - Godetia
  - name: 📺 BiliBili
    type: select
    use:
      - Godetia
    proxies:
      - DIRECT
  - name: 🎵 Netease Music
    type: select
    use:
      - NeteaseMusic
    proxies:
      - DIRECT
  - name: 🕹️ Steam
    type: select
    use:
      - Godetia
    proxies:
      - DIRECT
  - name: 🏠 Domestic
    type: select
    proxies:
      - DIRECT
      - 🔰 Proxy
  - name: ⛔ AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🔰 Proxy
  - name: 🐟 Other
    type: select
    proxies:
      - 🔰 Proxy
      - DIRECT
rules:
- RULE-SET,Reject,⛔ AdBlock
- RULE-SET,Special,DIRECT
- RULE-SET,ExHentai,🖼️ EH
- RULE-SET,JPlist,🌸 JP
- RULE-SET,BiliBili,📺 BiliBili
- RULE-SET,Steam,🕹️ Steam
- RULE-SET,Netease Music,🎵 Netease Music
- RULE-SET,Proxy,🔰 Proxy
- RULE-SET,DomesticDomain,🏠 Domestic
- RULE-SET,DomesticIP,🏠 Domestic
#- GEOIP,CN,🏠 Domestic
- MATCH,🐟 Other
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules/Clash/Provider/Reject.yaml
    # original：https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Reject.yaml
    path: ./providers/rule/Reject.yaml
    interval: 86400
  Special:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Special.yaml
    # https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Special.yaml
    path: ./providers/rule/Special.yaml
    interval: 86400
  ExHentai:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/ameyukisora/Clash-Rule@master/provider/exhentai.yaml
    # https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/exhentai.yaml
    path: ./providers/rule/ExHentai.yaml
    interval: 86400
  JPlist:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/ameyukisora/Clash-Rule@master/provider/jplist.yaml
    # https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/jplist.yaml
    path: ./providers/rule/JPlist.yaml
    interval: 86400
  BiliBili:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/BiliBili/BiliBili.yaml
    # https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.yaml
    path: ./providers/rule/BiliBili.yaml
    interval: 86400
  Steam:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Steam.yaml
    # https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Steam.yaml
    path: ./providers/rule/Steam.yaml
    interval: 86400
  Netease Music:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/lhie1/Rules@master/Clash/Provider/Media/Netease%20Music.yaml
    # https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Media/Netease%20Music.yaml
    path: ./providers/rule/NeteaseMusic.yaml
    interval: 86400
  Proxy:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Proxy/Proxy.yaml
    # https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Proxy/Proxy.yaml
    path: ./providers/rule/Proxy.yaml
    interval: 86400
  DomesticDomain:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China.yaml
    # https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.yaml
    path: ./providers/rule/DomesticDomain.yaml
    interval: 86400
  DomesticIP:
