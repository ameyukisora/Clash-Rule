mixin:
  find-process-mode: always
  unified-delay: true
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: redir-host
    nameserver: [system]
    nameserver-policy:
      'geosite:geolocation-!cn': [https://223.6.6.6/dns-query, quic://223.6.6.6]
    fallback: [https://223.6.6.6/dns-query, quic://223.6.6.6]
    fallback-filter:
      geoip: false
      ipcidr:
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32