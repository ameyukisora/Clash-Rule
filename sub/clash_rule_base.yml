mixed-port: 8899
allow-lan: false
log-level: info
mode: Rule
ipv6: false
unified-delay: true
global-client-fingerprint: chrome
dns:
  #cache-algorithm: arc
  enable: true
  enhanced-mode: fake-ip
  fake-ip-filter-mode: whitelist
  fake-ip-filter:
    - rule-set:gfw
  proxy-server-nameserver: [1.2.4.8]
  #nameserver-policy:
  #  'ciallo.*.*': '114.114.114.114'
  nameserver: [system]
  fallback: [https://223.6.6.6/dns-query, https://120.53.53.53/dns-query]
  fallback-filter:
    geoip: false
    ipcidr: 
      - 0.0.0.0/32
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 240.0.0.0/4
      - 255.255.255.255/32
proxies: ~
proxy-groups: ~
rules: ~
