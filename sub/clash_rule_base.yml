mixed-port: 8899
allow-lan: false
log-level: info
mode: Rule
ipv6: false
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*.n.n.srv.nintendo.net"
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - WORKGROUP
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.ntp.org.cn"
    - "*.openwrt.pool.ntp.org"
    - time1.cloud.tencent.com
    - time.ustc.edu.cn
    - pool.ntp.org
    - ntp.ubuntu.com
    - "*.*.xboxlive.com"
    - speedtest.cros.wr.pvp.net
    - stun.services.mozilla1.com
  nameserver: [system://]
  fallback: [https://doh.apad.pro/dns-query, https://208.67.220.220/dns-query]
  fallback-filter:
    geoip: false
    ipcidr: 
      - 0.0.0.0/32
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 240.0.0.0/4
      - 255.255.255.255/32
proxies: ~
proxy-groups: ~
rules: ~