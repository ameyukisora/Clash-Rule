mixed-port: 8899
allow-lan: false
log-level: info
mode: Rule
ipv6: false
unified-delay: true
global-client-fingerprint: chrome
dns:
  cache-algorithm: arc
  enable: true
  enhanced-mode: redir-host
  default-nameserver: [119.29.29.29, 223.5.5.5]
  nameserver: [https://doh-pure.onedns.net/dns-query, https://223.6.6.6/dns-query]
  nameserver-policy:
    'rule-set:cndomain': [dhcp://system]
proxies: ~
proxy-groups: ~
rules: ~
rule-providers:
  cndomain:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/autoupdate/cndomain.yaml
    path: ./providers/rule-provider_cndomain.yaml
    interval: 86400