mixin:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    nameserver:
      - https://dns.alidns.com/dns-query
  tun:
    enable: true
    stack: system   #system / gvisor / lwip liwp仅为1.13.2以上的功能
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true