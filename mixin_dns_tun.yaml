mixin:
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: redir-host
    nameserver:
      - https://dns.alidns.com/dns-query#h3=true
      - quic://223.6.6.6:853