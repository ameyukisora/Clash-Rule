mixin:
  dns:
    enable: true
    ipv6: false
    listen: :53
    enhanced-mode: redir-host
    default-nameserver: [223.5.5.5,119.29.29.29]
    nameserver:
    #- https://dns.pub/dns-query
    - https://dns.alidns.com/dns-query

  tun:
    enable: true
    stack: gvisor # or system
    dns-hijack: [198.18.0.2:53]
    auto-route: true
    auto-detect-interface: true
