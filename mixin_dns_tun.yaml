mixin:
  tun:
    enable: true
    stack: gvisor   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    ipv6: false
    enhanced-mode: fake-ip
    fake-ip-range: 22.0.0.0/8
    nameserver:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
      - https://doh-pure.onedns.net/dns-query
    fake-ip-filter:
      # === LAN ===
      - '*.example'
      - '*.home.arpa'
      - '*.invalid'
      - '*.lan'
      - '*.local'
      - '*.localdomain'
      - '*.localhost'
      - '*.test'
      # === Windows 10 Connnect Detection ===
      - '*.ipv6.microsoft.com'
      - '*.msftconnecttest.com'
      - '*.msftncsi.com'
      - 'msftconnecttest.com'
      - 'msftncsi.com'
      # === NTP Service ===
      - 'ntp.*.com'
