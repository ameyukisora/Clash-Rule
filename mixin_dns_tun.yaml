mixin:
  find-process-mode: always
  tcp-concurrent: true
  tun:
    enable: true
    stack: system   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    prefer-h3: true
    enhanced-mode: redir-host
    nameserver:
      - https://223.6.6.6/dns-query