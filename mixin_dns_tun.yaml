mixin:
  tun:
    enable: true
    stack: system   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    ipv6: false
    prefer-h3: true
    enhanced-mode: redir-host
    nameserver:
      - https://doh-pure.onedns.net/dns-query