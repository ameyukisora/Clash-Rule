mixin:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    nameserver: 
      - 223.5.5.5
      - 223.6.6.6

  tun:
    enable: true
    stack: gvisor      #system / gvisor / lwip liwp仅为1.13.2以上的功能
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true