mixin:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    default-nameserver:
      - 117.50.10.10
      - tls://1.12.12.12:853
      - tls://223.5.5.5:853
    nameserver:
      - https://doh-pure.onedns.net/dns-query
      - tls://dot-pure.onedns.net:853
  tun:
    enable: true
    stack: system   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true