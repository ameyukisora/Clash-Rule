mixin:
  tun:
    enable: true
    stack: system   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    prefer-h3: true
    nameserver:
      - https://223.5.5.5/dns-query
      - https://223.6.6.6/dns-query