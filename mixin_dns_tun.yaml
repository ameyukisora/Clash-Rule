mixin:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    nameserver:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
  tun:
    enable: true
    stack: system   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true