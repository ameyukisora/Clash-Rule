mixin:
  find-process-mode: always
  tcp-concurrent: true
  tun:
    enable: true
    stack: system   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: redir-host
    nameserver:
      - 223.6.6.6
      - 223.5.5.5