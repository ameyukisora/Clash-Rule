mixin:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    default-nameserver:          #解析非IP的dns用的dns服务器,只支持纯IP
      - 223.5.5.5
      - 223.6.6.6
    nameserver:
      - 223.5.5.5
      - 223.6.6.6
  tun:
    enable: true
    stack: system             #system / gvisor / lwip liwp仅为1.13.2以上的功能
    dns-hijack:
      - 'any:53'
    auto-route: true
    auto-detect-interface: true