mixin:
  tun:
    enable: true
    stack: system   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    ipv6: false
    enhanced-mode: redir-host
    nameserver:
      - 223.5.5.5
      - 223.6.6.6
    fallback:
      - https://223.5.5.5/dns-query
      - https://223.6.6.6/dns-query
    fallback-filter:
      geoip: false
      ipcidr:
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32