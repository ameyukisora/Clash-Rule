mixin:
  dns:
    enable: true
    ipv6: false
    enhanced-mode: fake-ip
    default-nameserver:
      - 223.5.5.5
      - 223.6.6.6
    nameserver:
      - https://dns.alidns.com/dns-query
    fake-ip-filter:
      - +.stun.*.*
      - +.stun.*.*.*
      - +.stun.*.*.*.*
      - +.stun.*.*.*.*.*
      - "*.n.n.srv.nintendo.net"
      - +.stun.playstation.net
      - xbox.*.*.microsoft.com
      - "*.*.xboxlive.com"
      - "*.msftncsi.com"
      - "*.msftconnecttest.com"
      - WORKGROUP
  tun:
    enable: true
    stack: system #需设置系统防火墙
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
