mixin:
  tun:
    enable: true
    stack: mixed   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: redir-host
    prefer-h3: true
    nameserver:
      - https://dns.alidns.com/dns-query
      - quic://223.6.6.6:853