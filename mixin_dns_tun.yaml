mixin:
  find-process-mode: always
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    strict-route: true
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: redir-host
    nameserver:
      - 223.6.6.6
      - 180.76.76.76