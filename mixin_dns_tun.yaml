mixin:
  tun:
    enable: true
    stack: system   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    ipv6: false
    prefer-h3: true
    enhanced-mode: redir-host
    default-nameserver: [119.29.29.29, 223.5.5.5]
    nameserver:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query