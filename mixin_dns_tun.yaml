mixin:
  tun:
    enable: true
    stack: mixed   #system / gvisor
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: redir-host
    prefer-h3: true
    use-hosts: true
    nameserver:
      - https://dns.alidns.com/dns-query#h3=true