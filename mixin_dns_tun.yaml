mixin:
  find-process-mode: always
  unified-delay: true
  tcp-concurrent: true
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: fake-ip
    nameserver: 
      - https://223.5.5.5/dns-query
      - https://120.53.53.53/dns-query
    proxy-server-nameserver:
      - 223.5.5.5
      - 117.50.10.10
    fake-ip-range: 22.0.0.0/8
    fake-ip-filter:
      # === LAN ===
      - '*.example'
      - '*.home.arpa'
      - '*.invalid'
      - '*.lan'
      - '*.local'
      - '*.localdomain'
      - '*.localhost'
      - '*.test'
      # === Apple Software Update Service ===
      - 'mesu.apple.com'
      - 'swscan.apple.com'
      # === ASUS Router ===
      - '*.router.asus.com'
      # === Windows 10 Connnect Detection ===
      - '*.ipv6.microsoft.com'
      - '*.msftconnecttest.com'
      - '*.msftncsi.com'
      - 'msftconnecttest.com'
      - 'msftncsi.com'
      # === NTP Service ===
      - 'ntp.*.com'
      - 'ntp1.*.com'
      - 'ntp2.*.com'
      - 'ntp3.*.com'
      - 'ntp4.*.com'
      - 'ntp5.*.com'
      - 'ntp6.*.com'
      - 'ntp7.*.com'
      - 'time.*.apple.com'
      - 'time.*.com'
      - 'time.*.gov'
      - 'time1.*.com'
      - 'time2.*.com'
      - 'time3.*.com'
      - 'time4.*.com'
      - 'time5.*.com'
      - 'time6.*.com'
      - 'time7.*.com'
      - 'time.*.edu.cn'
      - '*.time.edu.cn'
      - '*.ntp.org.cn'
      - '+.pool.ntp.org'
      - 'time1.cloud.tencent.com'
      # === QQ Quick Login ===
      - 'localhost.ptlogin2.qq.com'
      - 'localhost.sec.qq.com'
      # === MiJia ===
      - 'Mijia Cloud'
      - '+.mijia.tech'