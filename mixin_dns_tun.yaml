mixin:
  find-process-mode: always
  unified-delay: true
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: redir-host
    prefer-h3: true
    nameserver: 
      - https://223.6.6.6/dns-query
      - quic://223.6.6.6
      - tls://223.6.6.6