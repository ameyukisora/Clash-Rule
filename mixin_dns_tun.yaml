mixin: 
  dns:
    enable: true
    ipv6: false
    listen: 127.0.0.1:53
    enhanced-mode: redir-host
    default-nameserver:
      - 223.5.5.5
      - 8.8.8.8
    nameserver:   
      - https://223.5.5.5/dns-query
      - https://dns.pub/dns-query  
    fallback:   
      - https://i.passcloud.xyz/dns-query
      - https://a.passcloud.xyz/dns-query
    fallback-filter:
      geoip: true
      ipcidr:
        - 240.0.0.0/4
        - 0.0.0.0/32
        - 127.0.0.1/32
      domain:
        - +.google.com
        - +.youtube.com
        - +.twitter.com
        - +.xn--ngstr-lra8j.com
        - +.google.cn
        - +.googleapis.cn

  # interface-name: WLAN # 出口网卡名称，或者使用下方的自动检测
  tun:
    enable: true
    stack: gvisor # 使用 system 需要 Clash Premium 2021.05.08 及更高版本
    dns-hijack:
      - 198.18.0.2:53
    auto-route: true
    auto-detect-interface: true # 自动检测出口网卡
