mixin:
  find-process-mode: always
  unified-delay: true
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: redir-host
    nameserver: 
      - https://223.6.6.6/dns-query
      - quic://223.6.6.6
      - https://120.53.53.53/dns-query
    proxy-server-nameserver:
      - https://223.6.6.6/dns-query
      - quic://223.6.6.6