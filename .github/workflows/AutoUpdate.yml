name: autoupdate

on:
  schedule:
    - cron: "0 18 * * *"

  workflow_dispatch:

jobs:
  autoupdate_python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      
      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install -r .github/workflows/python/requirements.txt
      
      - name: AdGuard DNS Filter
        run: python .github/workflows/python/AdGuard.py
      
      - name: chnroutes2
        run: python .github/workflows/python/chnroutes2.py

      - name: ACL4SSR Adblock
        run: python .github/workflows/python/Adblock.py
      
      - name: Commit and push changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add autoupdate/*.yaml
            git commit -m "$(date -u +"%Y-%m-%d %H:%M:%S" -d "+8 hours")"
            git push
          else
            echo "No changes to commit."
          fi
