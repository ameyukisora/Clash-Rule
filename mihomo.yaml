# Mihomo (Clash.Meta) 配置文件

# ==> 定义可复用的 YAML 锚点
x-anchors:
  # 代理集合通用配置
  proxy-providers-config: &proxy-providers-config
    type: http
    interval: 86400
    proxy: DIRECT
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 900
  
  # 规则提供商的通用配置
  rule-provider-config: &rule-provider-config
    type: http
    interval: 86400

# ==> 代理集合 (Proxy Providers)
proxy-providers:
  subscription:
    <<: *proxy-providers-config
    # !!!重要!!! 请将下面的 url 替换为你的订阅链接
    url: "https://example.com/your-sub-url.yaml" 
    path: ./providers/subscription.yaml
    # 节点过滤器
    exclude-filter: "官|流量|Traffic|Expire|自动更新订阅|剩余|过期|网址"

# ==> 基础配置
mixed-port: 8899
allow-lan: false
log-level: info
mode: rule
unified-delay: true

# ==> DNS 配置
dns:
  enable: true
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "rule-set:fakeip-filter"
  proxy-server-nameserver: 
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
    - system

# ==> 代理策略组 (Proxy Groups)
proxy-groups:
  - name: "节点选择"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/start.png
    include-all-providers: true
    filter: '(港|HK|Hong Kong|日本|JP|Japan)'
    proxies:
      - 其他节点

  - name: "日区网站"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/cherry-blossom.png
    include-all-providers: true
    filter: '(日本|JP|Japan)'
    proxies:
      - 节点选择

  - name: "其他节点"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/Global.png
    include-all-providers: true
    exclude-filter: '(港|HK|Hong Kong|日本|JP|Japan)'
    proxies:
      - DIRECT

  - name: "EH图库"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/ehentai.png
    include-all-providers: true
  
  - name: "游戏平台"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/steam.png
    include-all-providers: true
    filter: '(港|HK|Hong Kong)'
    proxies:
      - DIRECT
      - 节点选择
  
  - name: "电报消息"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/telegram.png
    include-all-providers: true
    filter: '^(?!.*(GAME)).*$'

  - name: "AI"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/gemini.png
    include-all-providers: true
    exclude-filter: '(港|HK|Hong Kong)'

  - name: "秋风净化"
    type: select
    icon: https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/icon/AWAvenue.png
    proxies:
      - REJECT
      - REJECT-DROP
      - PASS
      - DIRECT
      - 节点选择

  - name: "♾️"
    type: select
    proxies:
      - 节点选择
    hidden: true

# ==> 规则 (Rules)
rules:
  - RULE-SET,Proxy,节点选择
  - RULE-SET,AWAvenue-Ads-Rule,秋风净化
  - RULE-SET,SpecialDirect,DIRECT
  - RULE-SET,ExHentai,EH图库
  - RULE-SET,JapanWeb,日区网站
  - RULE-SET,Steam,游戏平台
  - RULE-SET,Telegram,电报消息
  - RULE-SET,AI,AI
  - RULE-SET,gfw,节点选择
  - RULE-SET,cn_v6,DIRECT
  - RULE-SET,cn,DIRECT
  - MATCH,♾️

# ==> 规则集合 (Rule Providers)
rule-providers:
  SpecialDirect:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/SpecialDirect.yaml"
    path: ./rule_provider/SpecialDirect.yaml
  
  AWAvenue-Ads-Rule:
    <<: *rule-provider-config
    behavior: domain
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.mrs"
    path: ./rule_provider/AWAvenue-Ads-Rule-Clash.mrs
    format: mrs
  
  ExHentai:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/ExHentai.yaml"
    path: ./rule_provider/ExHentai.yaml
  
  JapanWeb:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/JapanWeb.yaml"
    path: ./rule_provider/JapanWeb.yaml
  
  Steam:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/Steam.yaml"
    path: ./rule_provider/Steam.yaml
  
  Telegram:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/Telegram.yaml"
    path: ./rule_provider/Telegram.yaml
  
  AI:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/AI.yaml"
    path: ./rule_provider/AI.yaml
  
  Proxy:
    <<: *rule-provider-config
    behavior: classical
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/Proxy.yaml"
    path: ./rule_provider/Proxy.yaml
  
  gfw:
    <<: *rule-provider-config
    behavior: domain
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/autoupdate/gfw.mrs"
    path: ./rule_provider/gfw.mrs
    format: mrs
  
  cn:
    <<: *rule-provider-config
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/autoupdate/cn.mrs"
    path: ./rule_provider/cn.mrs
    format: mrs
  
  cn_v6:
