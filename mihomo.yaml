  fakeip-filter:
    <<: *rule-provider-config
    behavior: domain
    url: "https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/provider/fakeip-filter.yaml"
    path: ./rule_provider/fakeip-filter.yaml
