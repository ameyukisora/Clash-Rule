mixin:
  find-process-mode: always
  tun:
    enable: true
    stack: gvisor   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    strict-route: true
    auto-detect-interface: true
  dns:
    enable: true
    enhanced-mode: fake-ip
    fake-ip-filter-mode: whitelist
    fake-ip-filter: [geosite:gfw]
    proxy-server-nameserver: [https://223.6.6.6/dns-query,  https://120.53.53.53/dns-query]
    nameserver: [system://]
    fallback: [https://223.6.6.6/dns-query, https://208.67.222.123/dns-query]
    fallback-filter:
      geoip: false
      ipcidr: 
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32