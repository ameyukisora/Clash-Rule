mixin:
  find-process-mode: always
  unified-delay: true
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    strict-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: fake-ip
    fake-ip-filter-mode: whitelist
    fake-ip-filter:
      - "rule-set:Proxy_urls"
    respect-rules: true
    default-nameserver: [119.29.29.29, 223.6.6.6]
    proxy-server-nameserver: [119.29.29.29, 223.6.6.6]
    nameserver: [system://]
    fallback: [tcp://1.1.1.1, tcp://8.8.4.4]
    fallback-filter:
      geoip: false
      ipcidr: 
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32

