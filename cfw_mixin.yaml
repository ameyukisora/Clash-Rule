mixin:
  find-process-mode: always
  tcp-concurrent: true
  tun:
    enable: true
    device: Mihomo
    stack: system   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    mtu: 1500
    strict-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: fake-ip
    fake-ip-filter-mode: whitelist
    fake-ip-filter: [rule-set:gfw]
    proxy-server-nameserver: [https://106.75.165.71/dns-query]
    nameserver: [223.5.5.5, 119.29.29.29]
    fallback: [https://223.5.5.5/dns-query#h3=true,  https://120.53.53.53/dns-query]
    fallback-filter:
      geoip: false
      ipcidr: 
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32