mixin:
  find-process-mode: always
  #tcp-concurrent: true
  tun:
    enable: true
    device: Mihomo
    stack: system   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    mtu: 1500
    #strict-route: true # 启用会导致机械革命控制台失效
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: fake-ip
    #fake-ip-filter-mode: whitelist
    fake-ip-filter:
      - "*.market.xiaomi.com"
      - "*.n.n.srv.nintendo.net"
      - +.stun.playstation.net
      - xbox.*.*.microsoft.com
      - "*.msftncsi.com"
      - "*.msftconnecttest.com"
      - WORKGROUP
      - "*.lan"
      - stun.*.*.*
      - stun.*.*
      - time.windows.com
      - time.nist.gov
      - time.apple.com
      - time.asia.apple.com
      - "*.ntp.org.cn"
      - "*.openwrt.pool.ntp.org"
      - time1.cloud.tencent.com
      - time.ustc.edu.cn
      - pool.ntp.org
      - ntp.ubuntu.com
      - "*.*.xboxlive.com"
      - speedtest.cros.wr.pvp.net
      - stun.services.mozilla1.com
    proxy-server-nameserver: [https://223.6.6.6/dns-query, https://120.53.53.53/dns-query]
    nameserver: [system]
    fallback: [https://223.6.6.6/dns-query, https://120.53.53.53/dns-query]
    fallback-filter:
      geoip: false
      ipcidr: 
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32
