mixin:
  find-process-mode: always
  unified-delay: true
  tun:
    enable: true
    stack: mixed   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: redir-host
    default-nameserver: [119.29.29.29, 223.5.5.5]
    nameserver: [https://doh-pure.onedns.net/dns-query, https://223.6.6.6/dns-query]
    nameserver-policy:
      'rule-set:cndomain': [system://]
