mixin:
  find-process-mode: always
  unified-delay: true
  tun:
    enable: true
    stack: system   #system / gvisor / mixed
    dns-hijack:
      - any:53
    auto-route: true
    strict-route: true
    auto-detect-interface: true
  dns:
    cache-algorithm: arc
    enable: true
    enhanced-mode: fake-ip
    fake-ip-filter-mode: whitelist
    fake-ip-filter:
      - "rule-set:Proxy_urls"
    nameserver: [system://]
    fallback: [https://doh.apad.pro/dns-query, https://208.67.220.220/dns-query]
    fallback-filter:
      geoip: false
      ipcidr: 
        - 0.0.0.0/32
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 240.0.0.0/4
        - 255.255.255.255/32