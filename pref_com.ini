custom_proxy_group=🔰 Proxy`select`.*`[]DIRECT
custom_proxy_group=🌸 JP`select`(懒人|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
#custom_proxy_group=🍊 JP Game`select`[]🌸 JP Web`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan|新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=🖼️ EH`select`.*
custom_proxy_group=📺 BiliBili`select`[]DIRECT`(懒人|港|HK|Hong Kong|澳门|MO|Macau|台|TW|Taiwan)
custom_proxy_group=🎵 Netease Music`select`[]DIRECT`(解锁)
custom_proxy_group=🎮 Steam`select`[]DIRECT`[]🔰 Proxy`(懒人|港|HK|Hong Kong|阿根廷|Argentina)
#custom_proxy_group=🎯 Direct`select`[]DIRECT`[]🔰 Proxy
#custom_proxy_group=⛔ AdBlock`select`[]REJECT`[]DIRECT`[]🔰 Proxy
custom_proxy_group=🐟 Other`select`[]🔰 Proxy`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/ameyukisora/Clash-Rule/master/sub/clash_rule_base.tpl
