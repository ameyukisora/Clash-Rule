---
port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:6170'
experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:5450'
  enhanced-mode: fake-ip
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
  fake-ip-filter:
    - '*.lan'
    - '*.edu.cn'
    - localhost.ptlogin2.qq.com
    - '*.*.*.srv.nintendo.net'
    - '*.*.stun.playstation.net'
    - xbox.*.*.microsoft.com
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - 'www.msftconnecttest.com'
  nameserver:
    - 'https://doh.pub/dns-query'
clash-for-android: 
  # append-system-dns: true # ËøΩÂä†Á≥ªÁªü DNS Âà∞ nameserver 
  ui-subtitle-pattern: "[\u4e00-\u9fa5]{2,4}"
proxy-providers:
  All:
    type: http
    path: ./Providers/Proxy/Proxy-all.yaml
    url: #example
    interval: 21600
    health-check:
      enable: false
      url: http://cp.cloudflare.com/generate_204
      interval: 3600
  JP:
    type: http
    path: ./Providers/Proxy/Proxy-jp.yaml
    url: #example
    interval: 21600
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 3600
  HK:
    type: http
    path: ./Providers/Proxy/Proxy-hk.yaml
    url: #example
    interval: 21600
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 3600
  NeteaseMusic:
    type: http
    path: ./Providers/Proxy/Netease_Music.yaml
    url: #example
    interval: 21600
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 3600
proxy-groups:
  - name: üî∞ Proxy
    type: select
    use:
      - All
  - name: üå∏ JPweb
    type: select
    use:
      - JP
  - name: üñºÔ∏è EH
    type: select
    use:
      - HK
    proxies:
      - DIRECT
  - name: üéµ Netease Music
    type: select
    use:
      - NeteaseMusic
    proxies:
      - DIRECT
  - name: üïπÔ∏è Steam
    type: select
    use:
      - HK
    proxies:
      - DIRECT
  - name: üè† Domestic
    type: select
    proxies:
      - DIRECT
      - üî∞ Proxy
  - name: ‚õî AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
      - üî∞ Proxy
  - name: üêü Other
    type: select
    proxies:
      - üî∞ Proxy
      - DIRECT
rules:
- RULE-SET,Reject,‚õî AdBlock
- RULE-SET,Special,DIRECT
- RULE-SET,ExHentai,üñºÔ∏è EH
- RULE-SET,JPlist,üå∏ JPweb
- RULE-SET,Steam,üïπÔ∏è Steam
- RULE-SET,Netease Music,üéµ Netease Music
- RULE-SET,Proxy,üî∞ Proxy
- RULE-SET,ChinaDomain,üè† Domestic
- RULE-SET,ChinaIp,üè† Domestic
- MATCH,üêü Other
