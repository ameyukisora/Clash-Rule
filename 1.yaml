port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:6170'
experimental:
  ignore-resolve-fail: true
dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:5450'
  enhanced-mode: fake-ip
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  fake-ip-filter:
    - '*.lan'
    - '*.edu.cn'
    - localhost.ptlogin2.qq.com
    - '*.*.*.srv.nintendo.net'
    - '*.*.stun.playstation.net'
    - xbox.*.*.microsoft.com
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - 'www.msftconnecttest.com'
  nameserver:
    - 'https://dns.alidns.com/dns-query'
clash-for-android: 
  # append-system-dns: true # 追加系统 DNS 到 nameserver 
  ui-subtitle-pattern: "[\u4e00-\u9fa5]{2,4}"
proxies:
  - name: Debug
    type: socks5
    server: 127.0.0.1
    port: 7890
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Debug
rules:
  - 'MATCH,Proxy'
